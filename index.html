<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<body>
    <div id="game-container">
        <div id="title">Pairs-Game</div>
        <div id="stats">
            <div id="stats-score">
                <span id="score-title">Score:</span>
                <span id="score">00</span>
            </div>
            <div id="stats-timer">
                <span id="timer-title">Time Left:</span>
                <span id="time-left">
                    <span id="minutes">02</span>
                    <span id="seprator">:</span>
                    <span id="seconds">00</span>
                </span>
            </div>
            <div id="stats-lives">
                <span id="lives-title">Lives:</span>
                <span id="lives">05</span>
            </div>
        </div>

        <div id="tiles-container">
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">

            </div>

                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
            <div class="single-tiles-container">
                <img class="image-tiles" src="bg.jpg" alt="">
            </div>
        </div>

        <div id="reset-container">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
